{% extends 'core/base.html' %}

{% block title %}Juego{% endblock %}

{% block background %}{% load static %}{% static 'core/img/juego-bg.jpg' %}{% endblock %}

{% block headers %}
<h1>Juego</h1>
<span class="subheading">Diviertete</span>
{% endblock %}


{% block content %}
<div class="row justify-content-center mx-auto">
    <div class="col-md-8 h5 text-center">
        Juegos Disponibles
    </div>

</div>

<div class="row justify-content-center mx-auto">
<div id="carouselExampleIndicators" class="carousel slide justify-content-center" data-ride="carousel" style="width: 65%;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href=" {% url 'youtubegame:videos' %} "><img class="d-block w-100 img-thumbnail" src=" {% static 'core/img/slide1.png' %} " alt="First slide"></a>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/img/slide.jpeg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/img/slide.jpeg' %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </div>
{% endblock %}
